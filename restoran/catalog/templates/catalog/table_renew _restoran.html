{% extends "base_generic.html" %}

{% block content %}
  <h1>Renew: {{ table_instance.table.number }}</h1>
  <p>Borrower: {{ table_instance.borrower }}</p>
  <p{% if table_instance.is_overdue %} class="text-danger"{% endif %}>Due date: {{ table_instance.due_back }}</p>
    
  <form action="" method="post">
    {% csrf_token %}
    <table>
    {{ form.as_table }}
    </table>
    <input type="submit" value="Submit">
  </form>
{% endblock %}
